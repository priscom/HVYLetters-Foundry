  <!-- Mouse movement script -->
	<script>
        window.addEventListener('mousemove', (e) => {
            const percentX = e.clientX / window.innerWidth;
            const percentY = e.clientY / window.innerHeight;

            // Select all boxes (or multiple classes)
            const boxes = document.querySelectorAll('.box');

        boxes.forEach(box => {
            box.style.setProperty('--posX', percentX * 80 - 40 + 'px');
            box.style.setProperty('--posY', percentY * 80 - 40 + 'px');
        });
        });
	</script>
