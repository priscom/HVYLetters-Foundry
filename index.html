    	<style>
		:root {
			--posX: 20px;
			--posY: 20px;
			--border-color: pink;
		}
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		.container {
			padding: 40px;
			display: flex;
			flex-direction: column;
			gap: 40px;
		}
		.box {
			position: relative;
			border: 1px solid var(--border-color);
			padding: 80px;
			background-color: white;
		}
		.box-background {
			position: absolute;
			left: var(--posX);
			top: var(--posY);
			width: 100%;
			height: 100%;
			border: 1px solid var(--border-color);
			z-index: -1;
		}
		.box-corner {
			position: absolute;
			background-color: var(--border-color);
		}
		.box-corner-1 {
			top: 0;
			left: 0;
			width: calc(var(--posX) * -1);
			height: calc(var(--posY) * -1);
			transform: rotate(180deg);
			transform-origin: top left;
		}
		.box-corner-2 {
			top: 0;
			left: 100%;
			width: var(--posX);
			height: calc(var(--posY) * -1);
			/* transform: rotate(-90deg);
			transform-origin: top left; */
		}
		.box-corner-3 {
			top: 100%;
			left: 100%;
			width: var(--posX);
			height: var(--posY);
		}
		.box-corner-4 {
			top: 100%;
			left: 0;
			width: calc(var(--posX) * -1);
			height: var(--posY);
			/* transform: rotate(-90deg);
			transform-origin: top left; */
			
		}
	</style>
</head>


<body>
  <div class="container">
    <div class="box">
      <div class="box-background"></div>

      <!-- Box Corners, coordinates handled by classes-->
      <svg class="corners" preserveAspectRatio="none">
        <line id="corner-tl" class="corner" />
        <line id="corner-tr" class="corner" />
        <line id="corner-br" class="corner" />
        <line id="corner-bl" class="corner" />
      </svg>

      <!-- Any content goes here -->
      <!-- I think when content was in the middle it felt like it was running from the mouse -->
      <div class="box-content">
        <h1>Heavy Letters — type foundry</h1>
      </div>
    </div>
  </div>
</body>
</html>
