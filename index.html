  <!-- Mouse movement script -->
  <script>
    window.addEventListener('mousemove', (e) => {
      const percentX = e.clientX / window.innerWidth; // 0..1
      const percentY = e.clientY / window.innerHeight; // 0..1

      // convert percents to both negative and positive range following Gabriel method
      const sx = (percentX * 2 - 1).toFixed(3);
      const sy = (percentY * 2 - 1).toFixed(3);

      // selector looks through all .box elements
      const boxes = document.querySelectorAll('.box, .container');
      boxes.forEach(box => {
        box.style.setProperty('--scaleX', sx);
        box.style.setProperty('--scaleY', sy);
        box.style.setProperty('--posX', percentX * 40 - 20 + "px");
        box.style.setProperty('--posY', percentY * 40 - 20 + "px");
      });
    });
  </script>
