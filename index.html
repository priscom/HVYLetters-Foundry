<body>
   <section class="dimensional-box">
    <div>
        <!--back box-->
        <svg class="layer back" preserveAspectRatio="none">
            <rect class="box" x="10%" y="10%" width="80%" height="80%"/>
        </svg>

        <!--back diagonal-->
         <svg class="layer back" preserveAspectRatio="none">
            <line class="box" 
                  x1="10%" y1="10%" 
                  x2="20%" y2="20%"/>
            <line class="box" 
                  x1="90%" y1="10%" 
                  x2="100%" y2="20%"/>
        </svg>

        <!--text box-->
        <div class="middle">
            <h1>HVY Letters</h1>
        </div>

        <!--front diagonal-->
         <svg class="layer front" preserveAspectRatio="none">
            <line class="box" 
                  x1="0%" y1="80%" 
                  x2="10%" y2="90%"/>
            <line class="box" 
                  x1="90%" y1="90%" 
                  x2="80%" y2="80%"/>
        </svg>

        <!--front box-->
        <svg class="layer front" preserveAspectRatio="none">
            <rect class="box" x="10%" y="10%" width="80%" height="80%"/>
        </svg>
    </div>
    </section>
