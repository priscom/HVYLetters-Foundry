/* BOX STUFF */

.corner {
    stroke: var(--box-border-color);
    stroke-width: var(--box-border-width);
    vector-effect: non-scaling-stroke;
    position: absolute;
    overflow: visible;
}

.corner-tl {
    top: 0;
    left: 0;
    width: 20px;
    height: 20px;
    transform: scale(var(--scaleX, 1), var(--scaleY, 1));
    transform-origin: top left;
    overflow: visible;
}

.corner-tr {
    top: 0;
    left: 100%;
    height: 20px;
    width: 20px;
    transform: scale(var(--scaleX, 1), var(--scaleY, 1));
    transform-origin: top left;
}

.corner-bl {
    top: 100%;
    left: 100%;
    width: 20px;
    height: 20px;
    transform: scale(var(--scaleX, 1), var(--scaleY, 1));
    /* background-color: turquoise; */
    transform-origin: top left;
}

.corner-br {
    top: 100%;
    left: 0;
    height: 20px;
    width: 20px;
    transform: scale(var(--scaleX, 1), var(--scaleY, 1));
    transform-origin: top left;
}

.box-content {
    position: relative;
    display: flex;
    flex-direction: column;
    text-align: center;
    justify-content: center;
    align-items: center;
    left: calc(var(--posX)*.5);
    top: calc(var(--posY)*.5);
    width: 100%;
    height: 100%;
    z-index: 2;
    overflow: visible;
    pointer-events: auto;
    white-space: normal;
    word-break: break-word;
}

.box {
    position: relative;
    align-items: center;
    /* left: calc(var(--posX)/-1.5);
        top:  calc(var(--posY)/-1.5); */
    height: 100%;
    width: 100%;
    padding: 20px;
    border: var(--box-border-width) solid transparent;
    border-image: var(--box-border-gradient) 1;
    background: #ffffff00;
    overflow: visible;
    pointer-events: none;
}
/* .BOX OVERRIDE FOR MENU */
.menu-box .box {
  height: 100% !important;      /* let flex parent control the height */
  width: 100%;       /* this one is OK */
  padding: 0;        /* or reduce if the padding is blowing things open */
  pointer-events: auto;  /* so hover/click feels normal in nav */
}

.box-background {
    position: absolute;
    left: var(--posX);
    top: var(--posY);
    width: 100%;
    height: 100%;
    border: var(--box-border-width) solid transparent;
    border-image: var(--box-border-gradient-back) 1; 
    /* https://www.w3schools.com/css/css3_border_images.asp? */
    z-index: -1;
    overflow: visible;
    background-color: #6647ff00;
    /* box-shadow: #6547ff33 10px 10px 10px 0px; */
    pointer-events: none;
    animation: rotateGradient 6s linear infinite;
}

.corners,
.box-background {
    pointer-events: none;
}

.corners {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: visible;
    stroke-linecap: round;
}

.corner {
    stroke: var(--box-border-color);
    stroke-width: var(--box-border-width);

    /* background-color: var(--border-color); */

  <script>
    window.addEventListener('mousemove', (e) => {
      const percentX = e.clientX / window.innerWidth; // 0..1
      const percentY = e.clientY / window.innerHeight; // 0..1

      // convert percents to both negative and positive range following Gabriel method
      const sx = (percentX * 2 - 1).toFixed(3);
      const sy = (percentY * 2 - 1).toFixed(3);

      // selector looks through all .box elements
      const boxes = document.querySelectorAll('.box, .container');
      boxes.forEach(box => {
        box.style.setProperty('--scaleX', sx);
        box.style.setProperty('--scaleY', sy);
        box.style.setProperty('--posX', percentX * 40 - 20 + "px");
        box.style.setProperty('--posY', percentY * 40 - 20 + "px");
      });
    });
  </script>
